version: '3.5'
services:
  api1: # API - Instância 01
    image: jvitorjaques/rinha23:latest
    hostname: api1
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500MB'

  api2: # API - Instância 01
    image: jvitorjaques/rinha23:latest
    hostname: api2
    depends_on:
      - db
    expose:
      - "8080"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '500MB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: '256MB'

  db: # Banco de dados
    image: postgres
    environment:
      POSTGRES_PASSWORD: senha123
      POSTGRES_USER: postgres
      POSTGRES_DB: rinha23
      ## teste 200 conexões
      POSTGRES_MAX_CONNECTIONS: 200

    deploy:
      resources:
        limits:
          cpus: '0.85'
          memory: '1744MB'
